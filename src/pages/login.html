<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In | Innovare</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Innovare v1 | Dashboard" />
    <meta name="author" content="expertsols.com" />
    <meta name="description" content="Innovare is a Free Bootstrap 5 Admin Dashboard, developed by expertsols.com" />
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/innovare.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5">
                <div class="card border-0 shadow rounded-3">
                    <div class="card-body px-4">
                        <!-- Logo -->
                        <div class="text-center mb-3">
                            <img src="../assets/img/innovare-logo.png" alt="Logo" width="250" class="img-fluid">
                        </div>
                        <!-- Form Title -->
                        <h5 class="card-title text-center mb-3 fw-bold text-uppercase">Sign In</h5>
                        <form action="#" method="POST">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                            </div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary text-uppercase fw-bold" type="submit">
                                    <i class="bi bi-box-arrow-in-right"></i> Sign in
                                </button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <!-- Social Login Buttons -->
                        <div class="d-grid mb-2">
                            <a class="btn btn-danger text-uppercase fw-bold" href="#">
                                <i class="bi bi-google"></i> Sign in with Google
                            </a>
                        </div>
                        <div class="d-grid">
                            <a class="btn btn-primary text-uppercase fw-bold" href="#">
                                <i class="bi bi-facebook"></i> Sign in with Facebook
                            </a>
                        </div>
                        <hr class="my-4">
                        <!-- Register Now -->
                        <div class="d-grid">
                            <a class="btn btn-success text-uppercase fw-bold" href="./register.html">Register Now !</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
