<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lockscreen | Innovare</title>
    <!--begin::Primary Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Innovare v1 | Dashboard" />
    <meta name="author" content="expertsols.com" />
    <meta name="description" content="Innovare is a Free Bootstrap 5 Admin Dashboard, developed by expertsols.com" />
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, expertsols, expertsols dashboard, expertsols admin dashboard, expertsols bootstrap dashboard" />
    <!--end::Primary Meta Tags-->
    <!--begin::Icons Library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--begin::Required Plugin(Innovare)-->
    <link rel="stylesheet" href="../../css/innovare.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-4">
            <div class="card border-0 shadow rounded-3 text-center">
                <div class="card-body p-4">
                    
                    <!-- User Avatar -->
                    <div class="mb-3">
                        <img src="https://via.placeholder.com/100" alt="User Avatar" class="rounded-circle border shadow-sm">
                    </div>

                    <!-- User Info -->
                    <h5 class="mb-2 fw-bold">John Doe</h5>
                    <p class="text-muted">Enter your password to unlock</p>

                    <!-- Password Input -->
                    <form action="#" method="POST">
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary text-uppercase fw-bold" type="submit">
                                <i class="bi bi-unlock"></i> Unlock
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    
                    <!-- Sign Out -->
                    <div>
                        <a href="./login.html" class="text-decoration-none">
                            <i class="bi bi-box-arrow-right"></i> Sign in as another user
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
