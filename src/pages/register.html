<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | Innovare</title>
    <!--begin::Primary Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Innovare v1 | Dashboard" />
    <meta name="author" content="expertsols.com" />
    <meta name="description" content="Innovare is a Free Bootstrap 5 Admin Dashboard, developed by expertsols.com" />
    <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, expertsols, expertsols dashboard, expertsols admin dashboard, expertsols bootstrap dashboard" />
    <!--end::Primary Meta Tags-->
    <!--begin::Icons Library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--begin::Required Plugin(Innovare)-->
    <link rel="stylesheet" href="../../css/innovare.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card border-0 shadow rounded-3">
                <div class="card-body p-4">
                    
                    <!-- Logo -->
                    <div class="text-center mb-3">
                        <img src="../assets/img/innovare-logo.png" alt="Logo" width="250" class="img-fluid">
                    </div>

                    <!-- Form Title -->
                    <h5 class="card-title text-center mb-3 fw-bold text-uppercase">Create an Account</h5>

                    <!-- Registration Form -->
                    <form action="#" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password_confirmation" class="form-control" id="password_confirmation" placeholder="Repeat Password">
                            <label for="password_confirmation">Repeat Password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-success text-uppercase fw-bold" type="submit">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">
                    
                    <!-- Sign-in Button -->
                    <div class="d-grid">
                        <a class="btn btn-primary text-uppercase fw-bold" href="./login.html">
                            <i class="bi bi-box-arrow-in-right"></i> Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
